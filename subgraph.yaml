specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MyDanDefiProxy
    network: goerli
    source:
      address: "0x0647F209597ec01c0a71D3C42495f3cbD5EbA8aA"
      abi: MyDanDefiProxy
      startBlock: 9693359
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: MyDanDefiProxy
          file: ./abis/MyDanDefiProxy.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/my-dan-defi-proxy.ts
