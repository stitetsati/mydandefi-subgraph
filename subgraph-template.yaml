specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: MyDanPass
      network: goerli
      source:
        address: "${MYDANPASS_ADDRESS}"
        abi: MyDanPass
        startBlock: ${MYDANPASS_START_BLOCK}
      mapping:
        kind: ethereum/events
        apiVersion: 0.0.7
        language: wasm/assemblyscript
        entities:
          - Profile
        abis:
          - name: MyDanPass
            file: ./abis/MyDanPass.json
        eventHandlers:
          - event: Minted(address,uint256)
          - handler: handleMinted
        file: ./src/mydan-pass.ts
    - kind: ethereum
      name: MyDanDefiProxy
      network: goerli
      source:
        address: "${MYDANDEFI_PROXY_ADDRESS}"
        abi: MyDanDefiProxy
        startBlock: ${MYDANDEFI_PROXY_START_BLOCK}
      mapping:
        kind: ethereum/events
        apiVersion: 0.0.7
        language: wasm/assemblyscript
        entities:
          - Profile
        abis:
          - name: MyDanDefiProxy
            file: ./abis/MyDanDefiProxy.json
        eventHandlers:
          - event: AdminChanged(address,address)
            handler: handleAdminChanged
          - event: BeaconUpgraded(indexed address)
            handler: handleBeaconUpgraded
          - event: Upgraded(indexed address)
            handler: handleUpgraded
        file: ./src/mydandefi-proxy.ts
